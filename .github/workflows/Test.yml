    needs: [ First_test ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3.6.0
      - name: Setup Node.js environment
        run: |
         pwd
         ls -la
         pwd
         find . -name '*.pyc' -delete
         ls -la
