    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: |
         pwd
         ls -la
         echo Hello
      - name: github-action-auto-format
        uses: cloudposse/github-action-auto-format@v0.12.0
